<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="img-1.jpeg">
</head>
<body>
  <div class="all">
    
    <div class="Calculator">
      <div class="calc1">
        <p class="calcu-text">Cgpa Calculator</p>
      <p class="calcu-text2">Current CGPA:</p>

      <input class="input-box" type="text" id="display" value="">
      <p class="calcu-text2">Semester Completed:</p>

      <input class="input-box" type="text" id="display2" value="">
      <p class="calcu-text2">Target CGPA:</p>

      <input class="input-box" type="text" id="display3" value="">
      <p class="calcu-text2">Target Semesters to be Completed:</p>

      <input class="input-box" type="text" id="display4" value="">
      <button class="button1"
      onclick="calculate()"
      >Calculate</button>
      </div>
    </div>

    <div class="text">
      <div class="text-style">
        <p class="text1">CGPA:</p> 
      <p id="demo" class="text2">0</p>
      <p id="demo2" class="text3"></p>
      </div>
      
      </div>
  </div>

</body>
</html>
